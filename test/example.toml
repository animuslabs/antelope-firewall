routing_mode = "round_robin"
port = 3000
prometheus_port = 3001

[healthcheck]
interval = 15
grace_period = 5

[filter]
block_contracts = ["eosio"]
block_ips = []

[[ratelimit]]
name = "base"
limit_on = "attempt"
bucket_type = "sender"
limit = 10
window_duration = 60

[[ratelimit]]
name = "failure"
limit_on = "failure"
bucket_type = "sender"
limit = 1
window_duration = 10

[[push_nodes]]
name = "push"
url = "https://eos.greymass.com"
routing_weight = 1

[[get_nodes]]
name = "get"
url = "https://eos.greymass.com"

[[get_nodes]]
name = "get"
url = "https://mainnet.genereos.io"
